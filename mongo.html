<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container">
        <div class="login-form">
            <img src="https://webassets.mongodb.com/_com_assets/cms/mongodb_logo1-76twgcu2dm.png" alt="MongoDB Logo">
            <h1>Log in to your account</h1>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
            <div class="social-login1">
                <button class="button1"><i class="fab fa-google"></i>Google</button>
            </div>
            <div class="social-login2">
                <button class="button2"><i class="fab fa-github"></i>GitHub</button>
            </div>
            <div class="email">Or with email and password</div>
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
            <button>Next</button>
        </div>
        <div class="info">
            <div class="text">
                <h1>MongoDB.local is coming to a city near you!</h1>
                <p>Enjoy technical deep-dives, one-on-one expert advice, and product tutorials to elevate your skills.</p>
                <p>Enjoy a 50% discount with code WEB50.</p>
                <ul class="text1">
                    <li class="p">View the schedule</li>
                    <li class="arrow">â†’</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
